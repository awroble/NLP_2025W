[tool]
name = "json-validation-app"
version = "0.1.0"
description = "A simple web-based application for manual validation of JSON files generated by an LLM."
authors = ["Your Name <your.email@example.com>"]
license = "MIT"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python = "^3.8"
streamlit = "^1.0"
pandas = "^1.3"
jsonschema = "^4.0"

[tool.poetry.dev-dependencies]
pytest = "^6.2"
black = "^21.7b0"
isort = "^5.9"

[tool.poetry.scripts]
json-validation-app = "src.app:main"